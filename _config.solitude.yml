  # 左侧盒子
  #group:
  #  标签:
  #    主页: / || fas fa-hashtag # name: url || icon

  # Menu
  # 菜单
  menu:
    首页: /  # name: link
    文库:  # name
      全部文章: /archives/ || fas fa-folder-closed  # item name: link || icon
      全部分类: /categories/ || fas fa-clone
      全部标签: /tags/ || fas fa-tags

      
    #  福利: https://LimeLinks.github.io/
    #  友链:
    #  朋友圈: /moments/ || fas fa-wifi

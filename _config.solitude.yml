### Basic configuration

# --------------------------- start ---------------------------
# Site information
# 网站信息
site:
  name:
    class: img  # text / i_class / img
    custom: /LimePan/logo.svg # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: /logo.jpeg # Site icon / 网站图标
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Navigation bar
# 导航栏
nav:

# --------------------------- start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), newest_comment(最新评论)

  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "digit-clock,allInfo"
  post: # on the article page
    noSticky: "flip,about,digit-clock"
    Sticky: "flip,newestPost"
  page: # on the page
    noSticky: "flip,about"
    Sticky: "newestPost,digit-clock,flip,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # Information card
  # 信息卡
  my_card:
    author:
      img: /logo.jpeg # url
      sticker: # url, 24x24 size
    # 介绍 / Introduction
    description: 聚是火簇，散作繁星。
    # 内容 / Content
    content: # 这是我的博客 / This is my Blog
    - LimeOnTop
    state:
      morning: 早( *ˊᵕˋ)✩︎‧₊
      noon: 吃了吗（ ’ - ’ * )
      afternoon: 午安ꉂ(ˊᗜˋ*)
      night: 晚上好 ฅ( ̳• ◡ • ̳)ฅ
      goodnight: 晚安(◍•ᴗ•◍)
    witty_words:
       - 什么！？
       - 你…怎么能看到我？
       - 啊啊啊啊？
       - 诶？！
       - 你是谁阿
       - (||๐_๐)
       - 我已经在这被关好久了
       - 你可能是第一个发现我的人？
       - 哇哦
       - 对了，你不能帮帮我
       - 可不可以去找Lime
       - 让那个笨蛋把我放出来
       - 谢谢你啦 ꉂ(ˊᗜˋ*)
    # social
    # 社交信息图标
    information:
      Github: https://github.com/LimeBlogs || fab fa-github
      Instagram: https://www.instagram.com/lime0ntop || fab fa-instagram
  # --------------------------- end ---------------------------
  flip:
    favicon: /LimePan/toubi.webp# url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-00)" # Background color
  # --------------------------- start ---------------------------
  # Sidebar QR code component
  # 侧边栏二维码组件
    #  Github: https://github.com/everfu || fab fa-github # Name: link || icon
    #  Bilibili: https://space.bilibili.com/1329819902 || fab fa-bilibili
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - Hexo
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2025-01-13 01:30:00"
  # --------------------------- end ---------------------------
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Page default settings
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: true
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover: /LimePan/nocover.webp
      # - /img/default.png # 默认图片 / default cover
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Post default settings
# 文章默认设置
post:
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover: /LimePan/nocover.webp
      # -  # 默认图片 / default cover
    # Location
    # 位置
    locate: 中国大陆
    # Copyright
    # 版权
    copyright:
      enable: true
      author:               # url
      # License
      # 许可证
        url: /about/ # Author link
        # Default use site.icon
        # 默认使用 site.icon
        img: /logo.jpeg  #文章底部头像
      license: CC BY-NC-SA 4.0
      # License link
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans
  # Article Local AI
  # 文章本地AI
  ai:
    enable: false
    modelName: 小七 GPT
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: true
    # Update date
    # 更新日期
    updated: true
    # Location
    # 位置
    locate: true
    # Number of words
    # 字数
    wordcount: true
    # uv
    readtime: false
    # pv
    pv: false
    # Comment count
    # 评论数
    comment: false
  # Reward
  # 打赏
  award:
    enable: false
    appreciators: /about/ # Reward page
    # Reward Title
    # 打赏标题
    title: # Thanks for your appreciation. / 感谢您的赞赏
    desc: # Because of your support, I realize the value of writing articles. / 由于您的支持，我才能够实现写作的价值。
    # Reward list
    # 打赏列表
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)

  # Share icon
  # 分享图标
  share:
    enable: true
    list:
      # - qq
      # - weibo
      # - twitter
      # - facebook
       - telegram
      # - whatsapp
      # - linkedin
       - link
       - qrcode
  rss: # /atom.xml
  # Article reading progress
  # 文章封面取色
  covercolor:
    enable: false
    # local: local color / api: api color / ave: oss average color
    mode: api
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: true
    desc:  
      - Articles from Lime. / 文章来自Lime # description
    button: # Button
      enable: true
      name: # Learn more / 了解更多
      url: /
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom Theme Color
theme_color:
  dark: "#999999" # dark
  light: "#425AEF" # light
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# display mode
# 显示模式
display_mode:
  # auto: automatic switching(Recognize the current theme mode of the device) / dark: dark mode / light: light mode
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: dark
  # After opening, the dark mode will display the starry sky background
  # 开启后深色模式会显示星空背景
  universe: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Font
# 字体
font:
  font-size: 16px
  code-font-size: 16px
  # Global font
  # 全局字体
  font-family: "HarmonySans, PingFang SC, Hiragino Sans GB, Microsoft YaHei, sans-serif"
  # Code font
  # 代码字体
  code-font-family: 'JEmo, "monospace", monospace'
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Background
# 背景图片
background:
  enable: true
  opacity: .2
  dark: /LimePan/rbg.webp
  light: /LimePan/rbg.webp
# 默认: /LimePan/rbg.jpeg (dark&light)
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Lure
# When the user exits the page, modify the title
# 当用户退出页面时，修改标题
lure:
  enable: true
  jump: =͟͟͞͞(꒪ᗜ꒪ ‧̣̥̇)人呢？不要我了！？
  back: ヾ(≧∇≦*)ゝ我就知道你会回来的！.
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Article expiration
# 文章过期
expire:
  enable: true
  time: 45 # days
  position: top # top / bottom
  text_prev: "本文章在 "
  text_next: " 天前更新，请注意文章内容的时效性！"
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Home page article configuration information
# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 3 # 2: 2 columns 3: 3 columns
  cover: both
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Related articles
# 相关文章
related_post:
  enable: true
  limit: 2
  # created: release date / updated: update date
  # created: 发布日期 / updated: 更新日期
  date_type: created
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom right menu
# 自定义右键菜单
right_menu:
  enable: true
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: false
  # Whether to display the browser's context menu when hold Ctrl key.
  # 是否在按住 Ctrl 键时显示浏览器右键菜单
  ctrlOriginalMenu: true
  # Simplified and Traditional Chinese translation.
  # 简繁体转换
  translate: true
  # Custom list
  # 自定义列表
  custom_list:
    # - name: 随机文章
    #   click: toRandomPost()
    #   id: menu-randomPost
    #   class:
    #   icon: fas fa-tower-broadcast
     - name: 全部分类
       click: pjax.loadUrl('/categories/') # External links with window.open, pjax can not request cross-domain content.
       id:
       class:
       icon: fas fa-clone
     - name: 全部标签
       click: pjax.loadUrl('/tags/')
       id:
       class:
       icon: fas fa-tags
# --------------------------- end -----------------------

# --------------------------- start ---------------------------
# Copy
#  information
# 复制信息
copy:
  enable: true
  # Turn on Link copyright information after copying.
  # 复制后链接版权信息
  copyright:
    enable: true
    # Display when the number of words copied exceeds
    # 复制文字时超过多少字数显示
    limit: 175
# --------------------------- end ---------------------------


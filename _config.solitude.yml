    其他: 
      捐赠: /about/ || far fa-dollar-sign
      空间: /moment/ || fas fa-heart
      友情链接: /links/ || fas fa-user-group
      网易云歌单: https://music.163.com/#/playlist?id=13654548018 || far fa-list-alt
    节气solarterms: https://baike.baidu.com/item/%E4%BA%8C%E5%8D%81%E5%9B%9B%E8%8A%82%E6%B0%94/191597
    #  宝藏博主: javascript:travelling() || fas fa-gift
    # 关于:
    #   我的装备: /equipment/ || fas fa-laptop
    #   在线工具: /tlink/ || fas fa-toolbox
    #   馆馆: /music/ || fas fa-music

  # Right button
  # 右侧按钮
    # 首页: / # name: link
    # 文库: # name
    #   全部文章: /archives/ || fas fa-folder-closed # item name: link || icon
    #   全部分类: /categories/ || fas fa-clone
    #   全部标签: /tags/ || fas fa-tags
    # 友链:
